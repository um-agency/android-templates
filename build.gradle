apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 25
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile project(path: ':libraries:components')

    compile 'net.danlew:android.joda:2.9.7'
    compile 'com.android.support:multidex:1.0.1'
    compile 'io.reactivex:rxandroid:1.2.1'

    //TODO: update when Google will fix restoring fragment state in ViewPager
    //noinspection GradleDependency, NewerVersionAvailable
    provided 'com.android.support:appcompat-v7:25.0.1'
    //noinspection GradleDependency, NewerVersionAvailable
    provided 'com.android.support:recyclerview-v7:25.0.1'

    provided 'com.squareup.retrofit2:retrofit:2.2.0'
    provided('com.google.http-client:google-http-client-jackson2:1.22.0') {
        exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
    }

    provided 'com.bluelinelabs:logansquare:1.3.7'

    provided 'com.scottyab:aes-crypto:0.0.4'

    provided('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }

    provided('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }

}
